<!DOCTYPE html>
<html lang="en" class="min-h-screen sm:h-screen">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/output.css">
    <title>Document</title>
</head>
<body class="h-screen">
    <main class="min-h-full sm:h-full">
        <div class="h-full p-5 bg-gradient-to-br from-purple-400 via-purple-600 to-purple-500 flex justify-center items-center">
            <div class="contact-form mx-auto rounded-sm flex md:flex-row flex-col w-10/12 h-10/12 my-auto">
                <div class="first-of-type:bg-gradient-to-br from-blue-700 via-indigo-600 to-blue-500 w-full min-h-1/3 md:min-h-full md:w-1/3 p-5 text-gray-50">
                    <h2 class="text-xl">Contact Form</h2>
                    <p class="text-base mt-6 tracking-wide">Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequuntur autem inventore atque vitae, laudantium iste nemo exercitationem veritatis 
                        distinctio enim placeat doloremque maiores </p>
                </div>
                <div class="bg-gray-50 md:w-2/3 p-5 w-full">
                    <h1 class="text-2xl text-left">Send Us a Message</h1>
                    <form class="mt-10">
                        <div class="name md:flex justify-between">
                            <div class="w-full md:w-[48%]">
                                <label for="firstname">First name</label>
                                <input type="text" id="firstname" class="mt-2 p-2 border-gray-200 border-2 rounded-sm block focus:border-gray-600 transition-colors duration-300 ease-out w-full" />
                            </div>
                            <div class="w-full md:w-[48%] mt-4 md:mt-0">
                                <label id="lastname">Last name</label>
                                <input type="text" id="lastname" class="mt-2 p-2 border-gray-200 border-2 rounded-sm block focus:border-gray-600 transition-colors duration-300 ease-out w-full" />
                            </div>
                        </div>
                        <div class="contact md:flex mt-8 justify-between">
                            <div class="w-full md:w-[48%]">
                                <label for="phone">Phone number</label>
                                <input type="text" id="phone" class="mt-2 p-2 border-gray-200 border-2 rounded-sm block focus:border-gray-600 transition-colors duration-300 ease-out w-full" />
                            </div>
                            <div class="w-full md:w-[48%] mt-4 md:mt-0">
                                <label id="email">Email</label>
                                <input type="email" id="email" class="mt-2 p-2 border-gray-200 border-2 rounded-sm block focus:border-gray-600 transition-colors duration-300 ease-out w-full" />
                            </div>
                        </div>
                        <div class="mt-8">
                            <label>Subject</label>
                            <input type="text" class="mt-2 border-gray-200 border-2 rounded-sm block focus:border-gray-600 transition-colors duration-300 ease-out w-full p-3" />
                        </div>
                        <div class="mt-8">
                            <span class="flex">
                                <label for="message" class="inline-block mr-auto">Message</label>
                                <span class="text-base text-gray-400">Max. 500 characters</span>
                            </span>
                            <textarea id="message" class="mt-2 border-gray-200 border-2 resize-y rounded-sm block focus:border-gray-600 transition-colors duration-300 ease-out w-full p-3"></textarea>
                        </div>
                        <div class="submit-button mt-5 text-right mx-auto">
                            <button class="px-5 py-3 bg-indigo-500 rounded-sm text-white text-lg">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
