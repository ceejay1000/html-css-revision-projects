<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/output.css">
    <title>Document</title>
</head>
<body class="h-screen w-screen">
    <main class="h-full w-full bg-gradient-to-tr from-blue-500 via-purple-600 to-blue-700">
        <div class="container mx-auto">
            <div class="form-container w-1/2 mx-auto max-h-full">
                <form class="bg-gray-50 rounded-md max-w-full absolute -translate-x-1/2 -translate-y-1/2 left-1/2 top-1/2 p-10 space-y-4">
                    <div class="name-container flex space-x-2">
                        <div class="form-control space-y-2">
                            <label>First Name</label><br />
                            <input type="text" placeholder="first name" class="border-2 rounded-md border-slate-300 p-2 placeholder:text-slate-400"/>
                        </div>
                        <div class="form-control space-y-2">
                            <label>Last Name</label><br />
                            <input type="text" placeholder="last name" class="border-2 rounded-md border-slate-300 p-2 placeholder:text-slate-400" />
                        </div>
                    </div>
                    <div class="form-control space-y-2">
                        <label>Company</label><br />
                        <input type="text" placeholder="company" class="border-2 rounded-md border-slate-300 p-2 placeholder:text-slate-400 w-full" />
                    </div>
                    <div class="form-control space-y-2">
                        <label>Email</label><br />
                        <input type="email" placeholder="Email" class="border-2 rounded-md border-slate-300 p-2 placeholder:text-slate-400 w-full"/>
                    </div>
                    <div class="form-control space-y-2">
                        <label>Phone Number</label><br />
                        <input type="number" placeholder="Phone Number" class="border-2 rounded-md border-slate-300 p-2 placeholder:text-slate-400 w-full"/>
                    </div>
                    <div class="form-control space-y-2">
                        <label>Message</label><br />
                        <textarea class="w-full border-2 border-slate-300 rounded-md p-2"></textarea>
                    </div>
                    <button 
                        class="w-full 
                        rounded-md
                        bg-blue-600 p-2 text-base text-center 
                        text-white inline-block scale-100 hover:scale-105 
                        hover:bg-gradient-to-tr
                        hover:from-lime-300
                        hover:via-lime-600
                        hover:to-lime-900
                        transition-all duration-300">Submit</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
